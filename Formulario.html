<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <meta name="description" content="formulario">
    <meta name="author" content="Luigi Nery">
    <meta name="keywords" content="html, css, javascript">

    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/MyComponents.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="#">
                <img src="imagens/perfil.png" alt="user name" class="perfil-img">
            </a>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Tipografia.html">Tipografia</a></li>
                <li><a href="Cards.html">Cards</a></li>

                <li><a href="Botoes.html">Botões</a></li>
                <li><a href="Tabelas.html">Tabelas</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1>My Components</h1>

        <section>
            <h2>Formulário</h2>

            <div class="row">
                <form action="">
                    <div class="row">
                        <div>
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="nome completo">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" autocomplete="off">
                        </div>
                    </div>

                    <label for="message">Digite sua mensagem</label>
                    <textarea name="message" id="message" rows="6"></textarea>

                    <input type="submit" value="Enviar" class="button">
                </form>

                <address>
                    <p><b>Endereço</b> 1234 Somewhere Rd. Nashville, TN 00000 United States</p>
                    <p><b>Telefone</b> 000-000-000</p>
                    <p><b>Email</b> email@server.com</p>
                </address>
            </div>
        </section>

        <section>
            <h2>Quiz</h2>

            <form action="" class="form-quiz">
                <label for="tecnologia">Qual sua linguagem preferida?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Javascript</option>
                </select>

                <label>Baixa Prioridade <input type="radio" name="pryority" value="low"></label>
                <label>Média Prioridade <input type="radio" name="pryority" value="medium"></label>
                <label>Alta Prioridade <input type="radio" name="pryority" value="high"></label>

                <label><input type="checkbox" name="copy" value="true"> Envie-me uma cópia</label>
                <label><input type="checkbox" name="human" value="true"> Sou um humano</label>

                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar" class="button button-stroke">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
